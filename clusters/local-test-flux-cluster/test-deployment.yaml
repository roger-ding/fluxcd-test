apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu 
  namespace: default
spec:
  selector:
    matchLabels:
      app: ubuntu 
  template:
    metadata:
      labels:
        app: ubuntu 
    spec:
      containers:
      - name: ubuntu
        image: ubuntu
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -c
        - echo "Hello World!" && sleep infinity        
        resources:
          limits:
            cpu: 2000m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 64Mi

